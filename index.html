<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Blockchain unn | NFT preview card component</title>
</head>
  <body>
     
      <section class="card">

        <!--image section begins-->
          <img  class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
        <!--image section ends-->

        <!--main section begins-->
       <div class="main">
          <h3>Equilibrium #3429</h3>

             <div>
                 <p>Our Equilibrium collection promotes <br> balance and calm.</p>
             </div>
                    <div id="card-content">
                        <div class="eth-icon">
                          <img class="eth" src="/images/icon-ethereum.svg" alt="eth-icon">
                           0.041ETH
                       </div>

                           <div>
                             <img class="time" src="./images/icon-clock.svg" alt="time">
                             3 days left
                          </div>
                      </div>
                             <hr>
                    
                   <div class="footer">
                     <img src="./images/image-avatar.png" alt="image-avatar">
                     <p>Creation of <span>Jules Wyvern</span></p>
                  </div>
        </div>
         <!--main section ends-->
      </section>

</body>
</html>
